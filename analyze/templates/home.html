<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body
    style="text-align: center; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f3f4f6;">
    <div class="grid grid-cols-1 space-y-10">
        <div>
            <form action="/analyze/" method="post">
                <div class="grid grid-cols-1 space-y-10">
                    {% csrf_token %}
                    <h1 class=" text-4xl font-bold text-center">
                        Email verification
                    </h1>
                    <div class="col-span-full">
                        <h2 for="text" class="text-base font-semibold leading-7 text-gray-900">Enter the first name,
                            last
                            name
                            and
                            email (
                            , or
                            ; seperated)
                        </h2>
                        <div class="mt-2">
                            <textarea id="text" name="text" rows="4"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </textarea>
                        </div>
                    </div>
                    <button type="submit"
                        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Submit
                    </button>
                </div>
            </form>
        </div>
        <div>
            {% if show %}
            <ul role="list" class="divide-y divide-gray-100">
                <h1 class="text-4xl font-bold text-center text-gray-900 py-5">
                    Invalid Emails
                </h1>
                {% for email in invalidEmailsList %}
                <li class=" flex gap-x-6 py-5 justify-center">
                    <h2 class=" text-lg font-semibold leading-6 text-red-700 p-2">
                        {{email}}
                    </h2>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <h1>

            </h1>
            {% endif %}
        </div>
    </div>
</body>

</html>
